<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二次元图片收藏系统</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="frontend/css/style.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            'primary-dark': '#4f46e5',
            secondary: '#8b5cf6'
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif']
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div id="app">
    <!-- 顶部导航 -->
    <nav id="navbar" class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50 hidden">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center space-x-3">
            <span class="text-3xl">🌸</span>
            <h1 class="text-2xl font-bold text-primary">二次元收藏馆</h1>
          </div>
          <div class="flex items-center space-x-4">
            <a href="#/" class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
              <i class="material-icons align-middle mr-1">photo_library</i>
              画廊
            </a>
            <a href="#/upload" class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
              <i class="material-icons align-middle mr-1">upload</i>
              上传
            </a>
            <a href="#/profile" class="nav-link text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
              <i class="material-icons align-middle mr-1">person</i>
              个人中心
            </a>
            <button id="logout-btn" class="text-red-600 hover:text-red-800 px-3 py-2 rounded-md text-sm font-medium flex items-center">
              <i class="material-icons align-middle mr-1">logout</i>
              退出
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主内容区 -->
    <main id="main-content" class="pt-20 pb-10 min-h-screen"></main>

    <!-- 全局加载指示器 -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
      <div class="bg-white px-6 py-4 rounded-lg shadow-xl flex items-center space-x-3">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        <span class="text-gray-700">加载中，请稍候...</span>
      </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="fixed bottom-4 right-4 z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg px-4 py-3 flex items-center space-x-3">
        <i id="toast-icon" class="material-icons text-primary"></i>
        <span id="toast-message" class="text-gray-800"></span>
      </div>
    </div>
  </div>

  <!-- 应用入口脚本 -->
  <script type="module" src="frontend/js/main.js"></script>
</body>
</html>
