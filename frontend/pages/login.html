<!-- 登录页面模板 -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 via-pink-300 to-indigo-400">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-2xl">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">欢迎回来</h2>
      <p class="mt-2 text-sm text-gray-600">请登录您的账户</p>
    </div>

    <form id="login-form" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
          <div class="mt-1">
            <input
              id="username"
              name="username"
              type="text"
              required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="请输入用户名"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
          <div class="mt-1 relative">
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none relative block w-full px-3 py-2 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="请输入密码"
            />
            <button type="button" id="toggle-password" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1">
              <svg class="eye-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="material-icons text-gray-300 group-hover:text-gray-400" style="font-size: 20px;">lock</i>
          </span>
          登录
        </button>
      </div>

      <div class="text-center">
        <span class="text-sm text-gray-600">
          还没有账户？
          <a href="#/register" class="font-medium text-primary hover:text-primary-dark">立即注册</a>
        </span>
      </div>
    </form>
  </div>
</div>
