<!-- 图片详情页模板 -->
<div class="min-h-screen bg-gray-50">
  <div class="bg-white shadow-sm border-b border-gray-200 sticky top-16 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <button id="back-btn" class="flex items-center text-gray-600 hover:text-primary">
        <i class="material-icons mr-2">arrow_back</i>
        返回画廊
      </button>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="image-detail-container" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div id="detail-loading" class="flex items-center justify-center py-16">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mr-3"></div>
        <span class="text-gray-600">加载中...</span>
      </div>

      <div id="image-detail-content" class="hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <div class="bg-gray-100 p-8 flex items-center justify-center">
            <div class="relative max-w-full">
              <img id="detail-image" src="" alt="" class="max-w-full max-h-96 object-contain rounded-lg shadow-lg" />
              <div class="absolute top-4 right-4 flex gap-2">
                <button id="edit-image-btn" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 shadow-lg" title="编辑">
                  <i class="material-icons" style="font-size: 20px;">edit</i>
                </button>
                <button id="delete-image-btn" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 shadow-lg" title="删除">
                  <i class="material-icons" style="font-size: 20px;">delete</i>
                </button>
              </div>
            </div>
          </div>

          <div class="p-8 space-y-6">
            <div>
              <h1 id="detail-title" class="text-3xl font-bold text-gray-900 mb-2"></h1>
              <div class="flex items-center text-sm text-gray-500 space-x-4">
                <span id="detail-date"></span>
                <span>·</span>
                <span id="detail-filename"></span>
              </div>
            </div>

            <div>
              <h3 class="text-lg font-semibold text-gray-900 mb-2">描述</h3>
              <p id="detail-description" class="text-gray-600"></p>
            </div>

            <div>
              <h3 class="text-lg font-semibold text-gray-900 mb-2">标签</h3>
              <div id="detail-tags" class="flex flex-wrap gap-2 text-sm text-gray-500"></div>
            </div>

            <div>
              <h3 class="text-lg font-semibold text-gray-900 mb-2">所属相册</h3>
              <div id="detail-album" class="flex items-center text-gray-600">
                <i class="material-icons text-gray-400 mr-2">folder</i>
                <span id="album-name">未分类</span>
              </div>
            </div>

            <div class="flex gap-4 pt-6 border-t border-gray-200">
              <button id="download-btn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                <i class="material-icons align-middle mr-2" style="font-size: 18px;">download</i>
                下载
              </button>
              <button id="share-btn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                <i class="material-icons align-middle mr-2" style="font-size: 18px;">share</i>
                复制链接
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 编辑图片模态框 -->
<div id="edit-image-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
    <h3 class="text-lg font-semibold mb-4">编辑图片信息</h3>
    <form id="edit-image-form" class="space-y-4">
      <div>
        <label for="edit-title" class="block text-sm font-medium text-gray-700 mb-1">
          图片标题 <span class="text-red-500">*</span>
        </label>
        <input type="text" id="edit-title" required maxlength="100"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary">
      </div>

      <div>
        <label for="edit-description" class="block text-sm font-medium text-gray-700 mb-1">
          图片描述
        </label>
        <textarea id="edit-description" rows="3" maxlength="500"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">标签</label>
        <div class="flex gap-2 mb-2">
          <input type="text" id="edit-tags-input"
                 class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
                 placeholder="输入标签后按回车添加">
          <button type="button" id="edit-add-tag" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary-dark">
            <i class="material-icons align-middle" style="font-size: 18px;">add</i>
          </button>
        </div>
        <div id="edit-tags-container" class="flex flex-wrap gap-2"></div>
      </div>

      <div>
        <label for="edit-album" class="block text-sm font-medium text-gray-700 mb-1">
          所属相册
        </label>
        <select id="edit-album" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary">
          <option value="">未分类</option>
        </select>
      </div>

      <div class="flex justify-end gap-2 pt-4 border-t border-gray-200">
        <button type="button" id="cancel-edit" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark">保存修改</button>
      </div>
    </form>
  </div>
</div>

<!-- 删除确认模态框 -->
<div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
    <div class="text-center">
      <i class="material-icons text-5xl text-red-500 mb-4">warning</i>
      <h3 class="text-lg font-semibold mb-2">确认删除</h3>
      <p class="text-gray-600 mb-6">删除后无法恢复，确定要删除这张图片吗？</p>
    </div>
    <div class="flex justify-center gap-4">
      <button id="cancel-delete" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">取消</button>
      <button id="confirm-delete" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">确认删除</button>
    </div>
  </div>
</div>
