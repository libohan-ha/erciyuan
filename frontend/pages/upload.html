<!-- 上传页面模板 -->
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="bg-primary px-6 py-4">
        <h2 class="text-2xl font-bold text-white">
          <i class="material-icons align-middle mr-2">cloud_upload</i>
          上传图片
        </h2>
      </div>

      <form id="upload-form" class="p-6 space-y-6">
        <section>
          <label class="block text-sm font-medium text-gray-700 mb-2">选择图片文件</label>
          <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-primary transition-colors cursor-pointer">
            <i class="material-icons text-4xl text-gray-400 mb-3">cloud_upload</i>
            <p class="text-lg text-gray-600 mb-2">拖拽图片到这里，或点击选择文件</p>
            <p class="text-sm text-gray-500">支持 JPG、PNG、GIF 格式，最大 10MB</p>
            <input type="file" id="file-input" accept="image/*" class="hidden" />
          </div>

          <div id="preview-container" class="mt-4 hidden">
            <div class="relative inline-block">
              <img id="preview-image" src="" alt="预览" class="max-w-full h-64 object-cover rounded-lg shadow-md" />
              <button type="button" id="remove-image" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600">
                <i class="material-icons" style="font-size: 18px;">close</i>
              </button>
            </div>
          </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">图片标题 <span class="text-red-500">*</span></label>
            <input type="text" id="title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" placeholder="给图片起个标题" />
          </div>
          <div>
            <label for="album" class="block text-sm font-medium text-gray-700 mb-1">选择相册</label>
            <select id="album" name="album" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary">
              <option value="">不添加到相册</option>
            </select>
          </div>
        </section>

        <section>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">图片描述</label>
          <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" placeholder="描述一下这张图片的内容"></textarea>
        </section>

        <section>
          <label class="block text-sm font-medium text-gray-700 mb-1">标签</label>
          <div class="flex gap-2">
            <input type="text" id="tags-input" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" placeholder="输入标签后按回车添加" />
            <button type="button" id="add-tag" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary-dark">
              <i class="material-icons align-middle mr-1" style="font-size: 18px;">add</i>
              添加
            </button>
          </div>
          <div id="tags-container" class="mt-2 flex flex-wrap gap-2"></div>
          <p class="text-xs text-gray-500 mt-1">提示：按回车或点击添加按钮将标签加入列表</p>
        </section>

        <div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
          <a href="#/" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">取消</a>
          <button type="submit" id="submit-btn" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark flex items-center">
            <i class="material-icons align-middle mr-2" style="font-size: 18px;">file_upload</i>
            开始上传
          </button>
        </div>
      </form>
    </div>

    <div id="upload-progress" class="mt-6 bg-white rounded-lg shadow p-6 hidden">
      <h3 class="text-lg font-semibold mb-4">上传进度</h3>
      <div class="space-y-3">
        <div class="flex items-center">
          <div class="flex-1 bg-gray-200 rounded-full h-2">
            <div id="progress-bar" class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
          <span id="progress-text" class="ml-3 text-sm text-gray-600">0%</span>
        </div>
        <p id="upload-status" class="text-sm text-gray-600">正在上传...</p>
      </div>
    </div>
  </div>
</div>
