<!-- 画廊页面模板 -->
<div class="min-h-screen bg-gray-50">
  <!-- 搜索与筛选栏 -->
  <div class="bg-white shadow-sm border-b border-gray-200 sticky top-16 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex flex-col sm:flex-row gap-4">
        <!-- 搜索框 -->
        <div class="flex-1">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="material-icons text-gray-400">search</i>
            </div>
            <input
              id="search-input"
              type="text"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm"
              placeholder="搜索图片标题或描述…"
            />
          </div>
        </div>

        <!-- 筛选按钮 -->
        <div class="flex gap-2">
          <button
            id="filter-tags-btn"
            class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
          >
            <i class="material-icons align-middle mr-1" style="font-size: 18px;">local_offer</i>
            标签筛选
          </button>
          <button
            id="filter-album-btn"
            class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
          >
            <i class="material-icons align-middle mr-1" style="font-size: 18px;">folder</i>
            相册筛选
          </button>
        </div>
      </div>

      <!-- 当前筛选标签 -->
      <div id="active-filters" class="mt-3 flex flex-wrap gap-2 hidden">
        <span class="text-sm text-gray-500">当前筛选：</span>
        <div id="filter-tags" class="flex flex-wrap gap-2"></div>
      </div>
    </div>
  </div>

  <!-- 主内容区 -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex gap-8">
      <!-- 侧边栏 -->
      <aside class="w-64 flex-shrink-0 hidden lg:block space-y-6">
        <!-- 标签云 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="material-icons align-middle mr-2 text-primary">local_offer</i>
            标签云
          </h3>
          <div id="tag-cloud" class="flex flex-wrap gap-2 text-sm text-gray-500">
            <span>加载中…</span>
          </div>
        </div>

        <!-- 相册列表 -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
            <i class="material-icons align-middle mr-2 text-primary">folder</i>
            我的相册
          </h3>
          <div id="album-list" class="space-y-3 text-sm text-gray-500">
            <span>加载中…</span>
          </div>
        </div>
      </aside>

      <!-- 图片网格 -->
      <main class="flex-1">
        <!-- 统计信息 -->
        <div class="mb-6 bg白色 rounded-lg shadow-sm p-4">
          <div class="flex items-center justify-between">
            <div class="text-sm text-gray-600">
              共 <span id="total-images" class="font-semibold text-primary">0</span> 张图片
            </div>
            <div class="flex items-center gap-4">
              <select
                id="sort-select"
                class="text-sm border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-1 focus:ring-primary"
              >
                <option value="createdAt-desc">最新上传</option>
                <option value="createdAt-asc">最早上传</option>
                <option value="title-asc">标题 A-Z</option>
                <option value="title-desc">标题 Z-A</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 瀑布流容器 -->
        <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
          <!-- 图片卡片将在这里动态加载 -->
          <div class="col-span-full text-center py-12 text-gray-500">
            <i class="material-icons text-6xl mb-4 text-gray-300">photo_library</i>
            <p class="text-lg font-medium">暂无图片</p>
            <p class="text-sm mt-2">开始上传您的第一张二次元图片吧！</p>
            <a
              href="#/upload"
              class="inline-block mt-4 px-6 py-2 bg-primary text白色 rounded-lg hover:bg-primary-dark transition-colors"
            >
              <i class="material-icons align-middle mr-1" style="font-size: 18px;">upload</i>
              上传图片
            </a>
          </div>
        </div>

        <!-- 分页 -->
        <div id="pagination" class="mt-8 flex justify-center"></div>
      </main>
    </div>
  </div>
</div>

<!-- 标签筛选模态框 -->
<div id="tags-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg白色 rounded-lg p-6 max-w-md w-full mx-4 max-h-96 overflow-y-auto">
    <h3 class="text-lg font-semibold mb-4">选择标签筛选</h3>
    <div id="tags-list" class="space-y-2"></div>
    <div class="mt-4 flex justify-end gap-2">
      <button id="tags-modal-cancel" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
      <button id="tags-modal-confirm" class="px-4 py-2 bg-primary text白色 rounded-lg hover:bg-primary-dark">确认</button>
    </div>
  </div>
</div>

<!-- 相册筛选模态框 -->
<div id="albums-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items中心 justify-center">
  <div class="bg白色 rounded-lg p-6 max-w-md w-full mx-4 max-h-96 overflow-y-auto">
    <h3 class="text-lg font-semibold mb-4">选择相册筛选</h3>
    <div id="albums-filter-list" class="space-y-2"></div>
    <div class="mt-4 flex justify-end gap-2">
      <button id="albums-modal-cancel" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
      <button id="albums-modal-confirm" class="px-4 py-2 bg-primary text白色 rounded-lg hover:bg-primary-dark">确认</button>
    </div>
  </div>
</div>
